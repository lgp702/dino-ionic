<ion-header>
  <ion-toolbar>
    <ion-title>Confirmation</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="onLogout()">
        Log out
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-padding">
    <!-- 活动名称 -->
    <ion-row>
      <ion-col size="3">
        <ion-label position="stacked" color="primary">活动名称</ion-label>
      </ion-col>
      <ion-col size="9">
        <ion-item>
          <ion-label>{{ mainForm.name }}</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>

    <!-- 活动时间 -->
    <ion-row>
      <ion-col size="3">
        <ion-label position="stacked" color="primary">活动时间</ion-label>
      </ion-col>
      <ion-col size="9">
        <ion-item>
          <ion-label>{{ mainForm.date1 | date:'yyyy-MM-dd' }} - {{ mainForm.date2 | date:'HH:mm:ss' }}</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>

    <!-- 活动开始 -->
    <ion-row>
      <ion-col size="3">
        <ion-label position="stacked" color="primary">活动开始</ion-label>
      </ion-col>
      <ion-col size="9">
        <ion-item>
          <ion-label>{{ mainForm.delivery | boolType }}</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>

    <!-- 活动性质 -->
    <ion-row>
      <ion-col size="3">
        <ion-label position="stacked" color="primary">活动性质</ion-label>
      </ion-col>
      <ion-col size="9">
        <ion-item>
          <ion-label>{{ mainForm.type }}</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>

    <!-- 特殊资源 -->
    <ion-row>
      <ion-col size="3">
        <ion-label position="stacked" color="primary">特殊资源</ion-label>
      </ion-col>
      <ion-col size="9">
        <ion-item>
          <ion-label>{{ mainForm.resource | resourceType }}</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>

    <!-- 特殊资源 -->
    <ion-row>
      <ion-col size="3">
        <ion-label position="stacked" color="primary">活动形式</ion-label>
      </ion-col>
      <ion-col size="9">
        <ion-item>
          <ion-label>{{ mainForm.desc }}</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button (click)="onCreate()" expand="block">继续创建</ion-button>
      </ion-col>
      <ion-col>
        <ion-button (click)="onLogout()" color="light" expand="block">完成并退出</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
